<!DOCTYPE html>
<html>
<head>
  <title>Minnie Milena</title>
  <style>
    /* 1. TEACHING THE BROWSER YOUR CUSTOM FONT */
    @font-face {
      font-family: 'Hiatus Custom';
      src: url('Hiatus copy.ttf'); 
    }

    /* 2. MAIN PAGE STYLES */
    body {
      margin: 0;
      padding: 0;
      height: 100vh; 
      width: 100%;   
      
      /* BACKGROUND IMAGE SETTINGS */
      background-image: url('profile.jpg');
      background-size: cover; 
      background-position: center center; 
      background-repeat: no-repeat;

      /* ALIGNMENT SETTINGS */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
    }

    /* 3. TEXT STYLES */
    
    /* The custom title "MILENA" */
    .custom-title-milena {
      font-family: 'Hiatus Custom', cursive;
      font-size: 150px;
      line-height: 1;
      
      /* --- THIS MAKES THE TEXT WHITE --- */
      color: white;    
      
      /* This adds a slight shadow so it pops against the photo */
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      
      margin-bottom: 10px;
    }

    /* The subtitle (Vocalist...) */
    .subtitle {
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 4px;
      
      /* --- THIS MAKES THE TEXT WHITE --- */
      color: white;    

      text-transform: uppercase;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="custom-title-milena">MILENA</div>

  <div class="subtitle">
    Vocalist • Pianist • Songwriter
  </div>

</body>
</html>
