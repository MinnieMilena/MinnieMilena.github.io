<!DOCTYPE html>
<html>
<head>
  <title>Minnie Milena</title>
  <style>
    /* 1. TEACHING THE BROWSER YOUR CUSTOM FONT */
    @font-face {
      font-family: 'Hiatus Custom';
      /* This MUST match the filename exactly as you uploaded it to GitHub */
      src: url('Hiatus copy.ttf'); 
    }

    /* 2. MAIN PAGE STYLES */
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Forces body to be full height of the screen */
      width: 100%;   /* Forces body to be full width */
      
      /* Setting the image as a full-screen background */
      background-image: url('profile.jpg');
      background-size: cover; /* Ensures image covers the entire area without distorting */
      background-position: center center; /* Centers the image */
      background-repeat: no-repeat;

      /* Flexbox to center text on top of the image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      /* Standard font for subtitle */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
    }

    /* 3. STYLES FOR TEXT */
    
    /* The custom title "MILENA" */
    .custom-title-milena {
      font-family: 'Hiatus Custom', cursive;
      font-size: 150px;  /* Made slightly larger for impact */
      line-height: 1;
      color: #ffffff;    /* Changed to WHITE for visibility against a photo */
      /* Adds a subtle shadow to make text pop off the background */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }

    /* The subtitle */
    .subtitle {
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 4px;
      color: #ffffff;    /* Changed to WHITE for visibility */
      text-transform: uppercase;
      /* Adds a subtle shadow to make text pop off the background */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="custom-title-milena">MILENA</div>

  <div class="subtitle">
    Vocalist • Pianist • Songwriter
  </div>

</body>
</html>
